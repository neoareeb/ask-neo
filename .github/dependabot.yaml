version: 2

updates:
  # Node.js frontend dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(fe)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    groups:
      all-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
